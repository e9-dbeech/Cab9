<form>
    <div class="row-fluid">
        <div class="span6">
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Picture</span>
        	</div>
        	<div class="row-fluid" style="margin:10px 20px;">
        		<div class="span3">
        			<img ng-src="{{staff.ImageURL}}" style="-webkit-box-shadow: 0 8px 9px -9px #1c1c1c;-moz-box-shadow: 0 8px 9px -9px #1c1c1c;box-shadow: 0 8px 9px -9px #1c1c1c; border-radius:4px;"/>
        		</div>
        		<div class="span9">
        			<div class="file-input-wrapper accent2b">
	        			<button class="btn-file-input accent2b">{{(mode.main=='New') ? 'Add Picture' : 'Change Picture'}}</button>
	        			<input type="file" name="Profile" accept="image/*" file-upload />
	        		</div>
<!--        			<div class="file-input-wrapper accent2b" ng-show="mode.main!='New'">
	        			<button class="btn-file-input accent2b"></button>
	        			<input type="file" name="Profile" accept="image/*" file-upload />
	        		</div>-->
	        		<div class="file-input-wrapper black1b" ng-show="mode.main!='New'">
	        			<button class="btn-file-input black1b">Delete Picture</button>
	        		</div>
        		</div>
        	</div>
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Basic Information</span>
        	</div>
	        <div class="input-prepend">
			  <span class="add-on">Name</span>
			  <input type="text" ng-model="Fullname" placeholder="e.g. John Doe"/>
			</div>
            <div class="input-prepend">
	            <span class="add-on">Position</span>
	            <input type="text" ng-model="staff.Position" placeholder="e.g. Controller"/>
            </div>
            <div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Contact Information</span>
        	</div>
        	<div class="input-prepend">
	        	<span class="add-on">Mobile</span>
	        	<input type="text" ng-model="staff.Mobile" placeholder="e.g. 07513786537"/>
        	</div>
        	<div class="input-prepend">
        	    <span class="add-on">Telephone</span>
        	    <input type="text" ng-model="staff.Telephone" placeholder="e.g. 01494 567887"/>
        	</div>
        	<div class="input-prepend">
        	    <span class="add-on">Email</span>
            	<input type="text" ng-model="staff.Email" placeholder="e.g. john.doe@gmail.com"/>
        	</div>

        </div>
        <div class="span6">
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Address Information</span>
        	</div>
            <div class="input-prepend">
	            <span class="add-on">Address 1</span>
	            <input type="text" ng-model="staff.Address1"  placeholder="e.g. 10 St Johns Street"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Address 2</span>
	            <input type="text" ng-model="staff.Address2" placeholder=""/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Area</span>
	            <input type="text" ng-model="staff.Area" placeholder=""/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Town</span>
	            <input type="text" ng-model="staff.Town" placeholder="e.g. High Wycombe"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">County</span>
	            <input type="text" ng-model="staff.County" placeholder="e.g. Bucks"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Postcode</span>
	            <input type="text" ng-model="staff.Postcode" placeholder="e.g. AB1 2CD"/>
            </div>

        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Other Information</span>
        	</div>
            <div class="input-prepend input-append">
	        	<span class="add-on">DOB</span>
                <input type="text" ng-model="dates.DateOfBirth" data-date-format="dd/mm/yyyy" placeholder="dd/MM/yyyy" bs-datepicker>
                <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar icon-white"></i></button>
            </div>
            <div class="input-prepend input-append">
	        	<span class="add-on">Start Date</span>
                <input type="text" ng-model="dates.StartDate" data-date-format="dd/mm/yyyy" placeholder="dd/MM/yyyy" bs-datepicker>
                <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar icon-white"></i></button>
            </div>
            <div class="input-prepend" ng-hide="mode.main=='New'">
            	<span class="add-on">Active</span>
            	<select ng-model="staff.Active" ng-options="boolval | BooleanValueFilter for boolval in boolValues" class="short">
	            	
            	</select>
            </div>
            <div ng-hide="staff.Active">
	        	<div class="input-prepend">
	            	<span class="add-on">Reason</span>
	                <input type="text" ng-model="staff.Reason" />
	            </div>
	        	<div class="input-prepend input-append">            
                	<span class="add-on">Finish Date</span>
	                <input type="text" ng-model="dates.FinishDate" data-date-format="dd/mm/yyyy" bs-datepicker>
                    <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>    
                </div>
            </div>
            <div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Notes</span>
        	</div>
            <div class="input-prepend">
            	<textarea ng-model="staff.OfficeNotes" rows="4" style="width: 260px"></textarea>
            </div>
        </div>
        
    </div>
    <div class="row-fluid">
        <div class="span12">
            <input type="button" class="btnCyan" ng-click="Save()" value="Save" />
            <input type="button" class="btnRed" value="Cancel" onclick="history.back(-1)" />
        </div>
    </div>
</form>
