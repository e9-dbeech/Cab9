
<div class="cardsContainer">
	<div ng-repeat="group in groups" style="padding-left: 5px; padding-right: 5px;">
	    <div class="{{ 'group-' + group|RemoveSpaces}} cardsViewGroup">
	            <span class="cardsViewGroupName">{{group}}</span><br />
	    </div>
	    <div class="card" ng-repeat="client in filteredClients | ItemsForGroup:group:grouping:sorting">
	    	<div class="cardOptionsWrapper">
		    	<a href="#/client-view/{{client.ID}}"><div class="cardOption">
		    		<span class="icon-edit-sign"></span>
		    		</div></a>
	    	</div>
	        <div class="cardHero" cardtext="{{client.Name}}" url="{{client.LogoURL}}" profile-hero ng-click="FetchSelectedEntityInModal($event)" data-toggle="modal" href="#birdsEyeModal"></div>
	        <!--<div class="cardStatus"></div>-->
	        <div class="cardInfo" ng-click="fetchClientInModal($event)" data-toggle="modal" href="#birdsEyeModal">
	            <span class="cardName">{{client.Name | Truncate:12}}</span>
	        </div>
	    </div>
	    <div style="clear: both" />
	</div>
</div>
