
<div class="cardsContainer">
	<div ng-repeat="group in groups" style="padding-left: 5px; padding-right: 5px;">
	    <div class="{{ 'group-' + group|RemoveSpaces}} cardsViewGroup">
	            <span class="cardsViewGroupName">{{group}}</span><br />
	    </div>
	    <div class="card horizontal" ng-repeat="vehicle in filteredVehicles | ItemsForGroup:group:grouping:sorting">
	    	<div class="cardOptionsWrapper">
		    	<a href="/vehicles/#/vehicle-view/{{vehicle.ID}}"><div class="cardOption">
		    		<span class="icon-edit-sign"></span>
		    		</div></a>
	    	</div>
            <div class="cardHero" style="background-image:-webkit-linear-gradient(top, rgba(255, 255, 255, 0.1) 1%, rgba(0, 0, 0, 0.1) 100%), url(/api/image?imagetype=VehicleReg&ownertype=vehicle&ownerid={{vehicle.ID}});">
            </div>
	        <div class="cardInfo" ng-click="fetchVehicleInModal($event)" data-toggle="modal" href="#myModal">
	            <span class="cardName">{{vehicle.Make + ' ' + vehicle.Model | Truncate:12}}</span>
	        </div>
	    </div>
	    <div style="clear: both" />
	</div>
</div>
