<form>
    <div class="row-fluid">
        <div class="span6">
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Picture</span>
        	</div>
        	<div class="row-fluid" style="margin:10px 20px;">
        		<div class="span3">
        			<img ng-src="{{customer.LogoURL}}" style="-webkit-box-shadow: 0 8px 9px -9px #1c1c1c;-moz-box-shadow: 0 8px 9px -9px #1c1c1c;box-shadow: 0 8px 9px -9px #1c1c1c; border-radius:4px;"/>
        		</div>
        		<div class="span9">
        			<div class="file-input-wrapper accent2b" ng-show="mode.main=='New'">
	        			<button class="btn-file-input accent2b">Add Picture</button>
	        			<input type="file" name="Logo" accept="image/*" file-upload />
	        		</div>
        			<div class="file-input-wrapper accent2b" ng-show="mode.main!='New'">
	        			<button class="btn-file-input accent2b">Change Picture</button>
	        			<input type="file" name="Logo" accept="image/*" file-upload />
	        		</div>
	        		<div class="file-input-wrapper black1b" ng-show="mode.main!='New'">
	        			<button class="btn-file-input black1b">Delete Picture</button>
	        			<input type="file" name="Logo" accept="image/*" file-upload />
	        		</div>
        		</div>
        	</div>
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Basic Information</span>
        	</div>
	        <div class="input-prepend">
			  <span class="add-on">Name</span>
			  <input type="text" ng-model="customer.Name" placeholder="e.g. E9ine"/>
			</div>
            <div class="input-prepend">
	            <span class="add-on">Contact Name</span>
	            <input type="text" ng-model="customer.ContactName" placeholder="e.g. John Doe"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Customer Type</span>
	            <select ng-model="customer.AccountTypeID">
	            	<option value="0">Select</option>
	            	<option value="221">Type1</option>
	            	<option value="220">Type2</option>
	            	<option value="219">Type3</option>
	            </select>
            </div>
            <div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Contact Information</span>
        	</div>

            <div class="input-prepend">
                <span class="add-on">Telephone</span>
                <input type="text" ng-model="customer.Phone" placeholder="e.g. 01494 567887"/>
            </div>
                    	<div class="input-prepend">
	        	<span class="add-on">Fax</span>
	        	<input type="text" ng-model="customer.Fax" placeholder="e.g. 01494 567888"/>
        	</div>
        	<div class="input-prepend">
        	    <span class="add-on">Email</span>
            	<input type="text" ng-model="customer.Email" placeholder="e.g. john.doe@gmail.com"/>
        	</div>

        </div>
        <div class="span6">
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Address Information</span>
        	</div>
            <div class="input-prepend">
	            <span class="add-on">Address Line 1</span>
	            <input type="text" ng-model="customer.Address1"  placeholder="e.g. 10 St Johns Street"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Address Line 2</span>
	            <input type="text" ng-model="customer.Address2" placeholder=""/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Area</span>
	            <input type="text" ng-model="customer.Area" placeholder=""/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Town</span>
	            <input type="text" ng-model="customer.Town" placeholder="e.g. High Wycombe"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">County</span>
	            <input type="text" ng-model="customer.County" placeholder="e.g. Bucks"/>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Postcode</span>
	            <input type="text" ng-model="customer.Postcode" placeholder="e.g. AB1 2CD"/>
            </div>
        	<div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Other Information</span>
        	</div>
            <!--<div class="input-prepend" ng-hide="mode.main=='New'">
                <span class="add-on">Active</span>
                <select ng-model="customer.Active" ng-options="boolval | BooleanValueFilter for boolval in boolValues" class="short">
                </select>
            </div>-->
            <div class="input-prepend">
                <span class="add-on">Invoice Period</span>
                <select ng-model="customer.PreferredInvoicePeriod">
                    <option value="-1">Unspecified</option>
                    <option value="0">Manually</option>
                    <option value="1">Daily</option>
                    <option value="2">Weekly</option>
                    <option value="3">BiWeekly</option>
                    <option value="4">Monthly</option>
                </select>
            </div>
            <div class="input-prepend">
	            <span class="add-on">Invoice Method</span>
	            <select ng-model="customer.PreferredInvoiceMethod">
	            	<option value="-1">Unspecified</option>
	            	<option value="0">Other</option>
	            	<option value="1">EmailOnly</option>
	            	<option value="2">PostOnly</option>
	            	<option value="3">Both</option>
	            </select>
            </div>
        
            <div class="formSectionHeader">
	        	<span class="formSectionHeaderName">Notes</span>
        	</div>
            <div class="input-prepend">
            	<textarea ng-model="customer.OfficeNotes" rows="4" style="width: 260px"></textarea>
            </div>
        </div>
        
    </div>
    <div class="row-fluid" ng-hide="mode == 'Documents'">
        <div class="span12">
            <input type="button" class="btnCyan" ng-click="Save()" value="Save" />
            <input type="button" class="btnRed" value="Cancel" onclick="history.back(-1)" />
        </div>
    </div>

    <!--{{ customer | json }}
    <br/>
    
{{ document | json }}
    <br/>

    {{ image | json }}
    <br/>

    {{ file | json }}-->
</form>
