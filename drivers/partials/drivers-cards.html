
<div class="cardsContainer">
	<div ng-repeat="group in groups" style="padding-left: 5px; padding-right: 5px;">
	    <div class="{{ 'group-' + group|RemoveSpaces}} cardsViewGroup">
	            <span class="cardsViewGroupName">{{group}}</span><br />
	    </div>
	    <div class="card" ng-repeat="driver in filteredDrivers | ItemsForGroup:group:grouping:sorting">
	    	<div class="cardOptionsWrapper">
		    	<a href="/drivers/#/driver-view/{{driver.ID}}"><div class="cardOption">
		    		<span class="icon-edit-sign"></span>
		    		</div></a>
	    	</div>
            <div class="cardHero" style="height:100px;background-image:-webkit-linear-gradient(top, rgba(255, 255, 255, 0.1) 1%, rgba(0, 0, 0, 0.1) 100%), url(/api/image?imagetype=Profile&ownertype=driver&ownerid={{driver.ID}});" ng-click="fetchDriverInModal($event)" data-toggle="modal" href="#myModal">
                <!--<img ng-src="/includes/img/glare.png" />-->
            </div>
<!--	        <div class="cardHero" cardtext="{{driver.Forename + ' ' + driver.Surname}}" url="{{driver.ImageUrl}}" profile-hero ng-click="fetchDriverInModal($event)" data-toggle="modal" href="#birdsEyeModal"></div>-->
	        <div class="cardStatus {{driver.Status}}"></div>
	        <div class="cardInfo" ng-click="fetchDriverInModal($event)" data-toggle="modal" href="#birdsEyeModal">
	            <span class="cardName">{{driver.Forename + ' ' + driver.Surname | Truncate:12}}</span>
	        </div>
	    </div>
	    <div style="clear: both" />
	</div>
</div>
